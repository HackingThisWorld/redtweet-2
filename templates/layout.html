    .high{

    .left{
        position: relative;
    }

.left:before {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #64748b;
  visibility: hidden;
  transition: all 0.3s ease-in-out;
}
    
.left:hover:before {
  visibility: visible;
  width: 100%;
}

</style>
