{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>redtweet | Home</title>
        <script src="https://cdn.tailwindcss.com"></script>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link href="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Popper -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Main Styling -->
    <link href="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/css/styles.min.css?v=1.0.2" rel="stylesheet" />  
    <link href="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/css/perfect-scrollbar.css" type="text/css" rel="stylesheet">
      <script src="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/js/perfect-scrollbar.js" type="text/javascript" async="true"></script>
<!--       <script src="../assets/js/fixed-plugin.js" type="text/javascript" async="true"></script> -->
<!--       <script src="../assets/js/sidenav-burger.js" type="text/javascript" async="true"></script> -->
<!--       <script src="../assets/js/dropdown.js" type="text/javascript" async="true"></script> -->
<!--       <script src="../assets/js/navbar-sticky.js" type="text/javascript" async="true"></script> -->
      <script src="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/js/tooltips.js" type="text/javascript" async="true"></script>
      <link href="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/css/tooltips.css" type="text/css" rel="stylesheet">
<!--       <script src="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/js/chart-1.js" type="text/javascript" async="true"></script> -->
      <script src="{% static '/chart-1.js' %}" type="text/javascript" async="true"></script>
     
      
  </head>

  <body class="m-0 font-sans antialiased font-normal text-size-base leading-default bg-gray-50 text-slate-500">
 

    <main class="ease-soft-in-out w-full relative h-full max-h-screen rounded-xl transition-all duration-200">
      <!-- Navbar -->
      <nav class="relative flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all shadow-none duration-250 ease-soft-in rounded-2xl lg:flex-nowrap lg:justify-start" navbar-main navbar-scroll="true">
        <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
          <nav>
            <!-- breadcrumb -->
            <ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
              <li class="leading-normal text-size-sm">
                <a class="opacity-50 text-slate-700" href="javascript:;">Classify</a>
              </li>
              <li class="text-size-sm pl-2 capitalize leading-normal text-slate-700 before:float-left before:pr-2 before:text-gray-600 before:content-['/']" aria-current="page">Tweets</li>
            </ol>
               <a href="/"><h6 class="mb-0 font-bold"><span class="text-red-500">red</span>Tweet</h6></a> 
            
          </nav>

          <div class="flex items-center mt-2 sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto">
            <ul class="flex flex-row justify-end pl-0 mb-0 list-none md-max:w-full">
              <li class="flex items-center">
                <a href="/test" class="block px-0 py-2 font-semibold transition-all ease-nav-brand text-size-sm text-slate-500">
                  <i class="fa fa-user sm:mr-1"></i>
                  <span class="hidden sm:inline">Test</span>
                </a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>

      <!-- end Navbar -->   

        <form action="/test" method="POST" class="flex  justify-evenly gap-4 p-4 w-full">
            {% csrf_token %}
            <div class="relative flex gap-4 flex-wrap items-stretch w-full transition-all rounded-lg ease-soft">
    <span class="text-size-sm ease-soft leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
      <i class="fas fa-search" aria-hidden="true"></i>
    </span>
    <input name="link" type="text" class="pl-8.75 text-size-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Paste tweet link..." />
  <button type="submit" class="font-bol bg-gradient-to-r from-fuchsia-400 to-purple-500 hover:from-pink-500 hover:to-orange-500 text-white font-semibold px-6 py-3 rounded-md">
  Analyze
</button>
</div>
        </form>
     
{% if url %}<div class="flex justify-center gap-20 p-4 mx-auto">
<blockquote class="twitter-tweet shadow-xl rounded-2xl"><a href="{{url}}"></a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
   <div class="flex flex-col justify-around">
    <div class="w-full flex flex-col text-xl items-center">
        <div class="flex gap-4 items-center text-3xl font-semibold"><i class="fas fa-angry text-5xl text-red-500"></i>{{neg}}%</div>
        <div class="pt-3 tracking-widest">Negative</div>
    </div>
    <div class="w-full flex flex-col text-xl items-center">
        <div class="flex gap-4 items-center text-3xl font-semibold"><i class="fas fa-smile text-5xl text-green-500"></i>{{pos}}%</div>
        <div class="pt-3 tracking-widest">Positive</div>
    </div>
    <div class="w-full flex flex-col text-xl items-center">
        <div class="flex gap-4 items-center text-3xl font-semibold"><i class="fas fa-meh text-5xl text-yellow-500"></i>{{neu}}%</div>
        <div class="pt-3 tracking-widest">Neutral</div>
    </div>
</div> 
</div>
{% endif %}

<!--         footer  -->
        <footer class="pt-4">
          <div class="w-full px-6 mx-auto">
            <div class="flex flex-wrap items-center -mx-3 lg:justify-between">
              <div class="w-full max-w-full px-3 mt-0 mb-6 shrink-0 lg:mb-0 lg:w-1/2 lg:flex-none">
                <div class="leading-normal text-center text-size-sm text-slate-500 lg:text-left">
                  made with <i class="fa fa-heart"></i> by
                  <a href="https://www.creative-tim.com" class="font-semibold text-slate-700" target="_blank">Team starBugs</a>
                  for a safer internet.
                </div>
              </div>
              <div class="w-full max-w-full px-3 mt-0 shrink-0 lg:w-1/2 lg:flex-none">
                <ul class="flex flex-wrap justify-center pl-0 mb-0 list-none lg:justify-end">
                  <li class="nav-item">
                    <a href="https://www.creative-tim.com" class="block px-4 pt-0 pb-1 font-normal transition-colors ease-soft-in-out text-size-sm text-slate-500" target="_blank">Source Code</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- end cards -->
    </main>
  </body>
  <!-- plugin for charts  -->





    
  <script src="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/js/plugins/chartjs.min.js" async></script>
  <!-- plugin for scrollbar  -->
  <script src="https://demos.creative-tim.com/soft-ui-dashboard-tailwind/assets/js/plugins/perfect-scrollbar.min.js" async></script>
  <!-- github button -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
